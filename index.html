<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@100;200&display=swap" rel="stylesheet">

  
  <title>profile-card</title>

</head>
<body>
  <div class="card">
   
    <div class="cardsvg">
      <img src="./images/bg-pattern-card.svg">
    </div>
    <div class="photo">
      <img src="./images/image-victor.jpg" alt="profile photo">
    </div>
    <div class="ab">
     <div class="profile-name">
      Victor Crest
     </div>
     <div class="age">
      26
     </div>
    </div> 
    <div class="london">
      London
    </div>
     <hr class="line">
     <div class="abcd">
     <div class="k1">
      80K
     </div>
     <div class="k2">
      803K
     </div>
     <div class="k3">
      1.4K
     </div>
     </div>
     <div class="abc">
      <div class="followers">
       Followers
      </div>
      <div class="likes">
       Likes
      </div>
      <div class="photos">
       Photos
      </div>
     </div>

  

  </div>
  
</body>
</html>
